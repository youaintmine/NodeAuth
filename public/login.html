<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
    <div class="logo">
      <img src="logo.png" class="logo-icon">
    </div>
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Login Here</h1>
            <form>
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" method="post" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" method="post" required>
            <input type="submit" name="submit" value="Login">
            <a href="#">Forget Password</a>
            </form>


        </div>

    </body>
</html>
